<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especificidadae</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Júpiter</h1>
    <h3>Lista de luas</h3>
    <ul>
        <li class="moon">Métis</li>
        <li >Adrasteia</li>
        <li class="big-text">Amalteia</li>
        <li>Tebe</li>
        <li class="moon">Io</li>
        <li id="Europa">Europa</li>
        <li class="big-text">class="big-text"Ganimedes</li>
        <li>Calisto</li>
        <li id="Temisto">Temisto</li>
        <li class="moon">+60</li>
    </ul><!--Especificidade é quando temos um atributo que recebe id ou class que altera sua estrutura em especifico.
             A especificidade determina quais regras do CSS serão aplicadas, o CSS sempre, então o ID e Class sempre tem prioridade de seletor como por exemplo em relação ao li, ul ou h1.
             Dentro desta regra o unico que sobrepõe essa hierarnquia de:
            ID => Class => => li (tag)
            seria o Inline pois ele é inserido direto no codigo HTML então foge a regra de hierarquia dos seletores. -->
</body>
</html>
