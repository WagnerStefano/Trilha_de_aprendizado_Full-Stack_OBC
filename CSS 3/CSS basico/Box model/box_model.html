    <!-- o HTML trata todos os elementos (textos, imagens e etc) como 
         uma Box Model (entende que todo conteudo possui ao seu redor
         uma Box Model
                exemplo:
                      _____________________________________________________
                      | Margin                                             |
                      |    ___________________________________________     |
                      |   | Border_______________________________     |    |
                      |   |      |Padding_____________________   |    |    |
                      |   |      |     |Content               |  |    |    |
                      |   |      |     |                      |  |    |    |
                      |   |      |     |                      |  |    |    |
                      |   |      |     |                      |  |    |    |
                      |   |      |     |                      |  |    |    |
                      |   |      |     |_____________________ |  |    |    |
                      |   |      |______________________________ |    |    |
                      |   |__________________________________________ |    |
                      |                                                    |
                      |____________________________________________________|

         #Content: O conteúdo da caixa, onde aparecem textos ou imagens.

         #Padding: Espaçamento ao redor de um conteúdo (seu preenchimento é transparente e delimita um espaço entre os conteudos para que não 
         se sobreponham)

         #Border: Uma borda que fica entre o margin e o padding, seria a borda definida em CSS como solid ou dashed, seguindo a ordem vem depois do Padding onde podemos remover o espaçamento alterando o padding para "0"

         #Margin: Limpa uma área fora da border (a morgem é transparente)
         )-->
